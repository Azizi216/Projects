<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="CRUD.css">
  </head>
  <body>
    <div class = "New-User">New User <img src="https://static.vecteezy.com/system/resources/thumbnails/011/934/323/small_2x/silver-add-friend-icon-free-png.png"></div>
    <table id = "table">
      <tr>
        <th>
          S.no
        </th>
        <th>Picture</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Position</th>
        <th>Start Data</th>
        <th>Action</th>
      </tr>
    </table>
    <div class = "fill-the-form">
      <div class = "upper"><p>Fill The Fill</p>
      <img id = "closing" src="https://static.thenounproject.com/png/19368-200.png">
      </div>
      <div class = "body">
        <div class="profile">
          <img id = "Profile-img"; src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg">
          <input type="file" id = "fileInput" accept="image/*">
        </div>
        <div class = "details">
        <div class = "Name" ><p>Name: <spam style="color: red;">*</spam></p> <div class = "inputText"><input id = "name" type="text"></div>
        </div>
        <div class = "Name"><p>Age : <spam style="color: red;">*</spam></p> <div class = "inputText"><input  id = "age" type="text"></div>
        </div>
        <div class = "Name"><p>City: <spam style="color: red;">*</spam></p> <div class = "inputText"><input  id = "city" type="text"></div>
        </div>
        <div class = "Name" ><p>Email: <spam style="color: red;">*</spam></p> <div class = "inputText"><input id = "email" type="text"></div>
        </div>
        <div class = "Name" ><p>Phone: <spam style="color: red;">*</spam></p> <div class = "inputText"><input id = "phone" type="text"></div>
        </div>
       <div class = "Name"><p>Post: <spam style="color: red;">*</spam></p> <div class = "inputText"><input id = "post" type="text"></div>
       </div>
       <div class = "Name" ><p>Start-Date: <spam style="color: red;">*</spam></p> <div class = "inputText"><input id = "s-date" type="date"></div>
         </div>
        </div>
        
        <div class = "bottom">
          <button id = "SubmitBtn">Submit</button>
        </div>
      </div>
     
    </div>
<script src="CRUD.js"></script>
  </body>
</html>
