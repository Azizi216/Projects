<!DOCTYPE html>
<html>
  <head>

<link rel="stylesheet" href="Dashboard.css">

  </head>

  <body>
    <div class="conatiner">
      <div class = "header">
        <div class = "search_div">
          <input type="text" placeholder="Search">
          <div class = "searchBtn">
            Search
          </div>
        </div>
        <div class = "profile">
          <img src="chatAvartar/male-11.png">
          <div class = "profile_minue">
            <div class = "upper_minue">
              <img src="https://cdn-icons-png.flaticon.com/512/109/109613.png"> 
              <p>Analitiks</p>
            </div>
            <div class = "upper_minue">
              <img src="https://www.freeiconspng.com/thumbs/settings-icon/settings-icon-13.png"> 
              <p>Setting</p>
            </div>
            <div class = "upper_minue">
              <img src="https://www.freeiconspng.com/thumbs/info-icon/info-icon-32.png"> 
              <p>Analiticks</p>
            </div>
          </div>
        </div>
      </div>
      <div class = "LeftSIdeNavigationBar">
        <div class = "leftssidehead">
          <img src="https://cdn-icons-png.flaticon.com/512/8106/8106985.png">
        </div>
        <div class = "middleSideNavigationBar">
          <div class = "iconholder">
            <img src="https://www.freeiconspng.com/thumbs/person-icon-blue/person-icon-blue-18.png">
            <h3>Prfile</h3>
          </div>
          <div class = "iconholder">
            <img src="https://cdn-icons-png.flaticon.com/512/5423/5423374.png">
            <h3>Task</h3>
          </div>
        
          <div class = "iconholder">
            <img src="https://rosepng.com/wp-content/uploads/elementor/thumbs/screenshot-2024-09-09-144753-qtuln5wagd2o4t0vr294tmhlkofp8hcblr1ndokbl6.png">
            <h3>Authentification</h3>
          </div>
          <div class = "iconholder">
            <img src="https://www.iconpacks.net/icons/2/free-location-map-icon-2956-thumb.png">
            <h3>Multi Level</h3>
          </div>
        <div class = "iconholder">
          <img src="https://pixy.org/download/4766605/">
          <h3>Notification</h3>
        </div>
         
        </div>
        <div class = "endingNavigationpart">
          <img src="https://cdn-icons-png.flaticon.com/512/8377/8377213.png">
          <h3>Log out</h3>
        </div>
      </div>
    <div class = "body">
      <div class = "adminDashBoarder">
        <div class = "title">
          <h2>Admin Dashboard</h2>
        </div>
        <div class = "info">
          <div class = "infoCard" id = "AddMebberButton">
            <h4>Add Memeber </h4>
            <div class = "addmember">
              +
            </div>
          </div>

          <div class = "infoCard">
            <h4>Founds</h4>
            <div class = "money">
              0$
            </div>
          </div>

          <div class = "infoCard">
            <h4>Members Progress</h4>
            <div class = "numbers">
              0
            </div>
          </div>
        </div>
        <div class = "TableInfo">
          <h2>Information</h2>
          <table id = "table">
            <th>No.</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Id</th>
            <th>Email</th>
            <th>Found</th>
            <th>Adress</th>
            <th>Action</th>
  
          </table>
        </div>
        
      </div>
      <div class = "insertInformation">
        <div class = "infoinput">
          <p>Name</p>
          <input id = "name" type="text">
        </div>
        <div class = "infoinput">
          <p>Last Name</p>
            <input id = "lname" type="text">     
        </div>
        <div class = "infoinput">
          <p>Id</p>
            <input id = "id" type="text">
        </div>
        <div class = "infoinput">
          <p>Email</p>
            <input id = "email" type="text">
        </div>
        <div class = "infoinput">
          <p>Found</p>
          <input id = "found" type="text">
        </div>
        <div class = "infoinput">
          <p>Adress</p>
          <input id = "adress" type="text">
        </div>
        <div class = button_holder>
          <button id = "submite">Submite</button>
          <button id = "update">Update</button>
        </div>
        <div class = "closeBtn">X</div>
      </div>
    </div>
    </div>
    
    <script src="Dashboard.js"></script>

  </body>
</html>
